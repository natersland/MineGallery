<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>มายแกลลอรี่</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">มายแกลลอรี่</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">About Me</a>
              <a class="nav-link" href="#">Contact Me</a>
            </div>
          </div>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
     
      <!--Gallery Section-->
      <div class="container">
          <h1 class="m-4">แกลอรี่</h1>
           <!--Thumbnail Image-->
        <div class="row justify-content-center">
            <div class="col-md-3">
                <img src="https://placeimg.com/640/480/any?t=1613243659214" alt="Image 1" class="crop-img" id="image1">
            </div>
            <div class="col-md-3">
                <img src="https://placeimg.com/640/480/any?t=1613243649289" alt="Image 2" class="crop-img" id="image2">
            </div>
            <div class="col-md-3">
                <img src="https://placeimg.com/640/480/any?t=1613243689223" alt="Image 3" class="crop-img" id="image3">
            </div>
            <div class="col-md-3">
                <img src="https://placeimg.com/640/480/any?t=1613243711508" alt="Image 4" class="crop-img" id="image4">
            </div>
        </div>
        <!--Preview Image-->
        <div class="row m-4">
            <div class="col-md-2">
                <button class="btn btn-danger" type="button" id="backward">ย้อนกลับ</button>            
            </div>
            <div class="col-md-8 text-center">
                <img src="https://placeimg.com/640/480/any?t=1613243659214" id="bigImage" class="large-img" alt="Preview">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success" id="forward">ถัดไป</button>            
            </div>
        </div>
      </div>
<!--script-->
<script>
    // whether the slideshow is paused or not
		var paused = true;

// when you click on a thumbnail
// it sets the src of the big image
// to be the same as the image
// you clicked on
$(".crop-img").click(function(){
    $("#bigImage").attr('src', 
        $(this).attr('src'));
});

// the counter variable that keeps
// track of which image you are showing
var counter = 1;
// virtually click on the current
// image to load it into the big image
$("#image"+counter).click();

// when you click on the backwards
// button select the previous image
$("#backward").click(function (){
    // go back one in the counter
    counter = counter - 1;
    // if we are below 1 (the first
    // image) loop round to 4 (the
    // last image)
    if(counter < 1){
        counter = 4;
    }
    // virtually click on the current
    // image to load it into the big image
    $("#image"+counter).click();
});

// when you click on the backwards
// button select the next image
$("#forward").click(function (){
    // go forward one in the counter
    counter = counter + 1;
    // if we are above 4 (the last
    // image) loop round to 1 (the
    // first image)
    if(counter > 4){
        counter = 1;
    }
    // virtually click on the current
    // image to load it into the big image
    $("#image"+counter).click();
});

// when you click the big image 
// toggle pausing. Set paused to 
// not paused, i.e. if it is paused
// set it to not paused, if it is 
// not paused set it to paused
$("#bigImage").click(function (){
    paused = !paused;
});

// set interval makes it move 
// forward every 3 second
setInterval(function (){
    // first check if it is paused
    if(!paused){
        // virtual click the forward
        // button
        $("#forward").click();
    };
}, 3000);
</script>
</body>
</html>
